<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>放課後クロニクル - 夢見が丘女子高等学校入学診断</title>
  <meta name="description" content="放課後クロニクルの世界観で、あなただけの学生証を作成できるジェネレーターです。">
  <meta property="og:title" content="放課後クロニクル 学生証ジェネレーター">
  <meta property="og:description" content="放課後クロニクルの世界観で、あなただけの学生証を作成できるジェネレーターです。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://YukimaruGit.github.io/student-id-generator/">
  <meta property="og:image" content="https://YukimaruGit.github.io/student-id-generator/assets/img/ogp.png">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/quiz.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Google Fonts - Chalk風フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="assets/img/crest.png" alt="校章" class="ui-logo">
  </header>

  <div class="container">
    <!-- 診断開始画面 -->
    <div id="startContainer" class="start-container">
      <h1>夢見が丘女子高等学校<br>入学診断</h1>
      <p>あなたに最適な学科と部活動を診断します！</p>
      <button id="startBtn" class="btn-start">診断を始める</button>
    </div>

    <!-- 診断ゲームエリア -->
    <div id="quizContainer" class="quiz-container" style="display: none;">
      <!-- プログレスバー -->
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      
      <!-- 質問カード（JavaScriptで動的に生成） -->
    </div>

    <!-- フォームエリア（初期状態で非表示） -->
    <div id="formArea" class="container" style="display: none;">
      <div class="form-content">
        <h2>学生証を作成しましょう</h2>
        <form id="idForm">
          <div class="form-group">
            <label for="nameInput">名前</label>
            <input type="text" id="nameInput" required>
          </div>
          <div class="form-group">
            <label for="deptInput">学科</label>
            <input type="text" id="deptInput" readonly>
          </div>
          <div class="form-group">
            <label for="clubInput">部活動</label>
            <input type="text" id="clubInput" readonly>
          </div>
          <div class="form-group">
            <label for="photoInput">写真</label>
            <input type="file" id="photoInput" accept="image/*" required>
          </div>
          <button type="submit" class="btn-create">学生証を生成</button>
        </form>
      </div>
    </div>

    <!-- プレビューエリア（初期状態で非表示） -->
    <div id="previewArea" class="container" style="display: none;">
      <div class="preview-content">
        <div id="idCard" class="id-card">
          <!-- 学生証のデザインはここに生成 -->
        </div>
        <div class="share-buttons">
          <button id="twitterShare" class="btn-share twitter">Twitterでシェア</button>
          <button id="lineShare" class="btn-share line">LINEでシェア</button>
        </div>
        <button id="resetBtn" class="btn-reset">もう一度診断する</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p class="copyright">&copy; 2024 放課後クロニクル</p>
  </footer>

  <script type="module" src="assets/js/quiz.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
