<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>放課後クロニクル 学生証ジェネレーター</title>
  <meta name="description" content="放課後クロニクルの世界観で、あなただけの学生証を作成できるジェネレーターです。">
  <meta property="og:title" content="放課後クロニクル 学生証ジェネレーター">
  <meta property="og:description" content="放課後クロニクルの世界観で、あなただけの学生証を作成できるジェネレーターです。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://YukimaruGit.github.io/student-id-generator/">
  <meta property="og:image" content="https://YukimaruGit.github.io/student-id-generator/assets/img/ogp.png">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <img src="assets/img/crest.png" alt="校章" class="ui-logo">
  </header>

  <div class="container">
    <!-- 診断開始画面 -->
    <div id="startContainer" class="start-container">
      <h1>夢見が丘女子高等学校<br>入学診断</h1>
      <p>あなたに最適な学科と部活動を診断します</p>
      <button id="startBtn" class="btn-start">診断を始める</button>
    </div>

    <!-- 診断ゲームエリア -->
    <div id="quizContainer" style="display: none;"></div>

    <!-- フォームエリア（初期状態で非表示） -->
    <div class="card" id="formArea" style="display: none;">
      <label>顔写真アップロード</label>
      <input type="file" id="photoInput" accept="image/*" class="photo-input">
      <div class="photo-preview-container">
        <button id="prevPhotoBtn" class="photo-nav-btn" aria-label="前の写真">&larr;</button>
        <img id="photoPreview" class="photo-preview" alt="アップロードした写真のプレビュー">
        <button id="nextPhotoBtn" class="photo-nav-btn" aria-label="次の写真">&rarr;</button>
      </div>

      <label>氏名（漢字）</label>
      <input type="text" id="nameInput" placeholder="例：高森 のばら" class="text-input">

      <label>氏名（ローマ字）</label>
      <input type="text" id="nameEnInput" placeholder="例：Takamori Nobara" class="text-input">

      <label>学科</label>
      <input type="text" id="deptInput" class="text-input" readonly>

      <label>部活動</label>
      <input type="text" id="clubInput" class="text-input" readonly>

      <label>生年月日</label>
      <div class="birth-date-inputs">
        <select id="birthMonth" class="select-input">
          <option value="" selected disabled>月</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="birthDay" class="select-input">
          <option value="" selected disabled>日</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
      </div>

      <button id="createBtn" class="btn-create">学生証を作成</button>
    </div>

    <!-- プレビューエリア（初期状態で非表示） -->
    <div id="previewArea" style="display: none;">
      <div class="preview-card">
        <div class="preview-canvas-wrapper">
          <canvas id="studentCanvas" width="1222" height="768"></canvas>
        </div>
        <div class="preview-actions">
          <button id="downloadBtn" class="btn-download">画像をダウンロード</button>
          <button id="twitterShareBtn" class="btn-twitter">Xでシェア</button>
          <button id="lineShareBtn" class="btn-line">LINEでシェア</button>
          <button id="copyUrlBtn" class="btn-copy">URLをコピー</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p class="copyright">&copy; 2024 放課後クロニクル</p>
  </footer>

  <script type="module" src="assets/js/quiz.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
