<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>放課後クロニクル 学生証ジェネレーター</title>
  <!-- OGP設定 -->
  <meta property="og:title" content="放課後クロニクル 学生証ジェネレーター">
  <meta property="og:description" content="あなただけの学生証を作成しよう！">
  <meta property="og:image" content="https://res.cloudinary.com/di5rxlddy/image/upload/v1/student_card_AS_chronicle/card_preview.png">
  <meta name="twitter:card" content="summary_large_image">
  <!-- スタイルとスクリプト -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- html2canvas を確実に読み込む -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</head>
<body>
  <!-- 紫→青のグラデーションヘッダー + 校章 -->
  <header>
    <img class="logo" src="assets/img/crest.png" alt="校章">
  </header>

  <main>
    <!-- 入力フォーム -->
    <section class="form-card">
      <h2>顔写真アップロード</h2>
      <input type="file" id="photoInput" accept="image/*">
      <label>氏名（漢字）<input type="text" id="nameJa" placeholder="例：高森のばら"></label>
      <label>氏名（ローマ字）<input type="text" id="nameEn" placeholder="例：Takamori Nobara"></label>
      <label>学科
        <select id="department">
          <option value="">選択してください</option>
          <option>芸術科</option>
          <option>文理科</option>
          <option>文芸科</option>
        </select>
      </label>
      <label>部活動
        <select id="club">
          <option value="">選択してください</option>
          <option>ホラー布教部</option>
          <option>文芸部</option>
          <option>放課後探検部</option>
        </select>
      </label>
      <div class="birthday">
        <label>生年月日</label>
        <select id="dobMonth">
          <option value="">月</option>
        </select>
        <select id="dobDay">
          <option value="">日</option>
        </select>
      </div>
      <button id="createBtn">学生証を作成</button>
    </section>

    <!-- プレビュー＆シェア -->
    <section class="preview-card">
      <div class="card-header">学生証</div>
      <div class="card-body">
        <div class="template-frame">
          <img src="assets/img/student_template.png" class="template" alt="学生証テンプレート">
          <div class="photo-frame">
            <!-- 写真がここに配置されます -->
          </div>
          <div class="overlay-text">
            <div class="student-number">0000000000</div>
            <div class="student-name-ja"></div>
            <div class="student-name-en"></div>
            <div class="student-info"></div>
            <div class="school-name">夢見が丘女子高等学校</div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button id="downloadBtn">画像をダウンロード</button>
        <button id="twitterBtn">Xでシェア</button>
        <button id="lineBtn">LINEでシェア</button>
        <button id="urlBtn">URLをコピー</button>
      </div>
    </section>
  </main>
</body>
</html>
