<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生証ジェネレーター</title>
  <meta property="og:title" content="学生証ジェネレーター">
  <meta property="og:description" content="オリジナルの学生証を作成できます">
  <meta property="og:image" content="https://res.cloudinary.com/your-cloud-name/image/upload/v1/ogp.jpg">
  <meta property="og:url" content="https://your-domain.com">
  <meta name="twitter:card" content="summary_large_image">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="input-form">
      <div class="input-group">
        <label for="photo-input">顔写真アップロード</label>
        <input type="file" id="photo-input" accept="image/*">
      </div>
      
      <div class="input-group">
        <label for="name-ja">氏名（漢字）</label>
        <input type="text" id="name-ja" placeholder="例：高森のばら">
      </div>
      
      <div class="input-group">
        <label for="name-en">氏名（ローマ字）</label>
        <input type="text" id="name-en" placeholder="例：Takamori Nobara">
      </div>
      
      <div class="input-group">
        <label for="department">学科</label>
        <input type="text" id="department" placeholder="例：芸術">
      </div>
      
      <div class="input-group">
        <label for="club">部活動</label>
        <input type="text" id="club" placeholder="例：ホラー布教">
      </div>
      
      <div class="input-group">
        <label>生年月日</label>
        <select id="dob-month">
          <option value="">月</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="dob-day">
          <option value="">日</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <!-- ... 31日まで -->
        </select>
      </div>
    </div>

    <div class="preview-card">
      <div class="photo-frame">
        <img id="preview-photo" alt="プレビュー">
      </div>
      <div class="student-info">
        <div id="preview-name-ja"></div>
        <div id="preview-name-en"></div>
        <div><span id="preview-department"></span>科</div>
        <div><span id="preview-club"></span>部</div>
        <div><span id="preview-dob-month"></span>月<span id="preview-dob-day"></span>日</div>
      </div>
    </div>

    <div class="share-buttons">
      <button id="download-btn" class="share-button">ダウンロード</button>
      <button id="twitter-btn" class="share-button twitter-share">X（Twitter）</button>
      <button id="line-btn" class="share-button line-share">LINE</button>
      <button id="url-btn" class="share-button url-share">URLコピー</button>
    </div>
  </div>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
