<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>放課後クロニクル 学生証ジェネレーター</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div id="card" class="card">
      <canvas id="card-canvas" width="900" height="500"></canvas>
    </div>
    <div class="controls">
      <input type="file" id="photo-input" accept="image/*">
      <input id="name"       type="text" placeholder="氏名"      value="高森 のばら">
      <input id="department" type="text" placeholder="学科／部活" value="芸術科／ホラー布教部">
      <select id="month"></select>
      <select id="day"></select>
      <button id="create-btn">学生証を作成</button>
      <button id="download-btn">画像をダウンロード</button>
      <button id="twitter-btn">Xでシェア</button>
      <button id="line-btn">LINEでシェア</button>
    </div>
  </div>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
