<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>放課後クロニクル 学生証ジェネレーター</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="gradient-header">
    <img src="assets/img/crest.png" alt="校章" class="header-logo">
  </header>

  <main class="container">
    <div class="form-card">
      <div class="form-content">
        <div class="form-group">
          <label for="photo-input">顔写真アップロード</label>
          <input type="file" id="photo-input" accept="image/*">
        </div>
        <div class="form-group">
          <label for="name-kanji">氏名（漢字）</label>
          <input type="text" id="name-kanji" placeholder="例：高森 のばら">
        </div>
        <div class="form-group">
          <label for="name-romaji">氏名（ローマ字）</label>
          <input type="text" id="name-romaji" placeholder="例：Takamori Nobara">
        </div>
        <div class="form-group">
          <label for="department">学科</label>
          <select id="department">
            <option value="">選択してください</option>
            <option value="芸術科">芸術科</option>
            <option value="文芸科">文芸科</option>
            <option value="理数科">理数科</option>
          </select>
        </div>
        <div class="form-group">
          <label for="club">部活動</label>
          <select id="club">
            <option value="">選択してください</option>
            <option value="ホラー布教部">ホラー布教部</option>
            <option value="ミステリー研究部">ミステリー研究部</option>
            <option value="放課後探検部">放課後探検部</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birth-month">生年月日</label>
          <div class="date-selects">
            <select id="birth-month" aria-label="月"></select>
            <select id="birth-day" aria-label="日"></select>
          </div>
        </div>
        <button id="create-btn" class="button create-btn">学生証を作成</button>
      </div>
    </div>

    <div class="preview-card">
      <div class="preview-header">
        <h2>学生証</h2>
        <img src="assets/img/crest.png" alt="校章" class="preview-logo">
      </div>
      <div class="preview-content">
        <img id="preview-photo" src="assets/img/default-photo.png" alt="写真" style="display: none;">
        <canvas id="student-card" width="800" height="500"></canvas>
      </div>
    </div>

    <div class="button-group">
      <button class="button download-btn" id="download-btn">画像をダウンロード</button>
      <button class="button twitter-btn" id="twitter-btn">Xでシェア</button>
      <button class="button line-btn" id="line-btn">LINEでシェア</button>
      <button class="button url-btn" id="url-btn">URLでシェア</button>
    </div>
  </main>

  <script src="assets/js/vendor/html2canvas.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
