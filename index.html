<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>放課後クロニクル 学生証ジェネレーター</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="logo"><img src="assets/img/crest.png" alt="校章"></div>
  </header>

  <main>
    <section class="form-card">
      <h2>顔写真アップロード</h2>
      <input type="file" id="photoInput" accept="image/*">
      <label>氏名（漢字）<input type="text" id="nameJa" placeholder="例：高森のばら"></label>
      <label>氏名（ローマ字）<input type="text" id="nameEn" placeholder="例：Takamori Nobara"></label>
      <label>学科
        <select id="department">
          <option value="">選択してください</option>
          <option>芸術科</option>
          <option>文芸科</option>
          <option>理数科</option>
        </select>
      </label>
      <label>部活動
        <select id="club">
          <option value="">選択してください</option>
          <option>ホラー布教部</option>
          <option>ミステリー研究部</option>
          <option>放課後探検部</option>
        </select>
      </label>
      <div class="dob">
        <label>生年月日
          <input type="number" id="dobMonth" min="1" max="12" placeholder="月">
          <input type="number" id="dobDay" min="1" max="31" placeholder="日">
        </label>
      </div>
      <button id="createBtn">学生証を作成</button>
    </section>

    <section class="card-preview">
      <div class="card-header">学生証</div>
      <div class="card-body">
        <div class="photo-frame">
          <button id="prevBtn">◀</button>
          <img id="previewPhoto" src="assets/img/default-photo.png" alt="">
          <button id="nextBtn">▶</button>
        </div>
        <div class="template-frame">
          <img src="assets/img/student_template.png" alt="テンプレート" class="template">
          <div class="text-overlay">
            <div class="student-number">0000000000</div>
            <div class="student-name-ja"></div>
            <div class="student-name-en"></div>
            <div class="student-info"></div>
            <div class="school-name">夢見が丘女子高等学校</div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button id="downloadBtn">画像をダウンロード</button>
        <button id="twitterBtn">Xでシェア</button>
        <button id="lineBtn">LINEでシェア</button>
        <button id="urlBtn">URLシェア</button>
      </div>
    </section>
  </main>

  <script src="assets/js/vendor/html2canvas.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
