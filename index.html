  <!-- 最優先TypeSquare完全遮断スクリプト -->
  <script>
    (function() {
      'use strict';
      
      // Studio環境の即座検出とリダイレクト
      const isStudio = window.location.hostname.includes('studio') || 
                       document.referrer.includes('studio') ||
                       window.location.href.includes('studio');
      
      if (isStudio) {
        console.log('🎬 Studio環境を検出しました。シンプル版にリダイレクトします。');
        window.location.href = 'quiz.html';
        return;
      }
      
      // 即座にTypeSquare関連を無効化
      console.log('🛡️ TypeSquare遮断システム起動');
      
      // TypeSquareエラー検出カウンター
      let typeSquareErrorCount = 0;
      
      // すべてのエラーを無条件で抑制
      window.addEventListener('error', function(e) {
        if (e.filename && (e.filename.includes('typesquare') || e.filename.includes('ts?'))) {
          typeSquareErrorCount++;
          console.warn('🚫 TypeSquareエラーを無効化:', e.message, '(カウント:', typeSquareErrorCount, ')');
          
          // 3回以上TypeSquareエラーが発生した場合、シンプル版にリダイレクト
          if (typeSquareErrorCount >= 3) {
            console.warn('🚨 TypeSquareエラーが多発しています。シンプル版にリダイレクトします。');
            setTimeout(() => {
              window.location.href = 'quiz.html';
            }, 1000);
          }
          
          e.stopImmediatePropagation();
          e.preventDefault();
          return false;
        }
      }, true);
      
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.toString().includes('typesquare')) {
          typeSquareErrorCount++;
          console.warn('🚫 TypeSquare Promise rejection を無効化 (カウント:', typeSquareErrorCount, ')');
          
          // 3回以上エラーが発生した場合、シンプル版にリダイレクト
          if (typeSquareErrorCount >= 3) {
            console.warn('🚨 TypeSquareエラーが多発しています。シンプル版にリダイレクトします。');
            setTimeout(() => {
              window.location.href = 'quiz.html';
            }, 1000);
          }
          
          e.stopImmediatePropagation();
          e.preventDefault();
          return false;
        }
      }, true);
      
      // TypeSquare関連のグローバル変数を即座に無効化
      const tsVariables = ['ts', 'TypeSquare', 'Typekit', 'WebFont', 'Ts', 'TS'];
      tsVariables.forEach(varName => {
        Object.defineProperty(window, varName, {
          get: function() { return null; },
          set: function() { console.warn('🚫 TypeSquare変数設定を阻止:', varName); },
          configurable: false,
          enumerable: false
        });
      });
      
      // コンソールエラーも抑制
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (message.includes('typesquare') || message.includes('ERR_BLOCKED_BY_CLIENT')) {
          console.warn('🔇 TypeSquareコンソールエラーを抑制:', message);
          return;
        }
        return originalConsoleError.apply(console, args);
      };
      
      // 5秒後に選択肢がクリックできない場合、シンプル版にリダイレクト
      setTimeout(() => {
        const questionContainer = document.getElementById('questionContainer');
        const answerOptions = document.querySelectorAll('.answer-option');
        
        if (questionContainer && answerOptions.length === 0) {
          console.warn('🚨 質問が正常に表示されていません。シンプル版にリダイレクトします。');
          window.location.href = 'quiz.html';
        } else if (typeof selectAnswer !== 'function') {
          console.warn('🚨 selectAnswer関数が定義されていません。シンプル版にリダイレクトします。');
          window.location.href = 'quiz.html';
        }
      }, 5000);
      
      console.log('✅ TypeSquare遮断システム完了');
    })();
  </script>

      transform: translateX(-20px);

      transform: translateX(0);

    // 最もシンプルで確実な選択肢クリック処理
    window.selectAnswer = function(answerIndex) {
      console.log('🎯 selectAnswer 呼び出し:', answerIndex);
      
      // 二重実行防止
      if (window.answerProcessing) {
        console.log('⏸️ 処理中のため無視');
        return;
      }
      window.answerProcessing = true;
      
      try {
        const question = questions[currentQuestionIndex];
        const choice = question.choices[answerIndex];
        
        console.log('📝 回答:', choice.text);
        
        // スコア計算（元の方式に戻す）
        const bonus = 0.8 + Math.random() * 0.4;
        if (choice.scores.course) {
          tally.course[choice.scores.course] += bonus;
        }
        if (choice.scores.club) {
          tally.club[choice.scores.club] = (tally.club[choice.scores.club] || 0) + bonus;
        }
        tally.vibe += choice.scores.vibe * bonus;
        
        // 次の質問へ
        currentQuestionIndex++;
        
        setTimeout(function() {
          showQuestion(currentQuestionIndex);
          window.answerProcessing = false;
        }, 300);
        
      } catch (error) {
        console.error('❌ 回答処理エラー:', error);
        alert('エラーが発生しました。次に進みます。');
        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
        window.answerProcessing = false;
      }
    };

    // シンプルな質問表示
    function showQuestion(index) {
      if (index >= questions.length) {
        showResult();
        return;
      }

      const question = questions[index];
      const container = document.getElementById('questionContainer');
      
      if (!container) {
        console.error('questionContainer が見つかりません');
        return;
      }
      
      // HTMLを生成
      container.innerHTML = `
        <div class="question-card active fade-in">
          <div class="question-title">質問 ${index + 1} / ${questions.length}</div>
          <div class="question-text">${question.q}</div>
          <div class="answer-options">
            ${question.choices.map((choice, i) => 
              `<div class="answer-option" onclick="selectAnswer(${i})">${choice.text}</div>`
            ).join('')}
          </div>
          <div class="question-controls">
            ${index > 0 ? `
              <button class="back-btn" onclick="goBack()">
                <span>←</span>
                前の質問
              </button>
            ` : '<div></div>'}
            <span class="question-number">${index + 1} / ${questions.length}</span>
          </div>
        </div>
      `;

      // 進捗バー更新
      const progress = ((index + 1) / questions.length) * 100;
      const progressFill = document.getElementById('progressFill');
      if (progressFill) {
        progressFill.style.width = `${progress}%`;
      }
      
      console.log('📄 質問表示完了:', question.q);
    }

    // 戻るボタン処理
    window.goBack = function() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion(currentQuestionIndex);
      }
    };

    // 結果表示
    function showResult() {
      document.getElementById('questionContainer').style.display = 'none';
      document.getElementById('resultContainer').style.display = 'block';
      
      const result = calcResult();
      
      // 結果をページに表示
      document.getElementById('resultCourse').textContent = result.displayCourse;
      
      // 部活動名に「部」を付けて表示
      const clubDisplayName = result.club.endsWith('部') ? result.club : result.club + '部';
      document.getElementById('resultClub').textContent = clubDisplayName;
      
      // プレビューメッセージ
      const previewMessage = makeMsg(result);
      document.getElementById('previewMsg').textContent = previewMessage;
      
      // 個性エピソードメッセージ
      const episodeMessage = makeEpisodeMsg();
      document.getElementById('episodeMsg').textContent = episodeMessage;
      
      // ボタンのアイコンを絵文字に置き換え（Font Awesome対策）
      const toGeneratorBtn = document.getElementById('toGeneratorBtn');
      const restartBtn = document.getElementById('restartBtn');
      
      if (toGeneratorBtn) {
        toGeneratorBtn.innerHTML = '<span style="margin-right: 0.5rem;">📋</span>学生証を作成する';
      }
      
      if (restartBtn) {
        restartBtn.innerHTML = '<span style="margin-right: 0.5rem;">🔄</span>診断をやり直す';
      }
      
      // 学生証作成ボタンの処理
      if (toGeneratorBtn) {
        toGeneratorBtn.onclick = () => {
          // 部活動をgenerator.htmlの仕様に合わせてマッピング
          const clubMapping = {
            '陸上部': '陸上部',
            'テニス部': 'テニス部', 
            'バスケットボール部': 'バスケットボール部',
            'バレーボール部': 'バレーボール部',
            'バドミントン部': 'バドミントン部',
            '水泳部': '水泳部',
            'ダンス部': 'ダンス部',
            '声楽部': '声楽部',
            '吹奏楽部': '吹奏楽部',
            '絵画部': '絵画部',
            '彫刻部': '彫刻部',
            '放送部': '放送部',
            '英語研究部': '英語研究部',
            '演劇部': '演劇部',
            '茶道部': '茶道部',
            '華道部': '華道部',
            'ホラー布教部': 'ホラー布教部',
            '軽音部': '軽音部',
            '帰宅': '文芸',
            'なし': '文芸'
          };
          
          const mappedClub = clubMapping[result.club] || '文芸';
          
          const url = new URL('generator.html', window.location.href);
          url.searchParams.set('department', result.department);
          url.searchParams.set('course', result.course);
          url.searchParams.set('club', mappedClub);
          url.searchParams.set('previewMessage', previewMessage);
          url.searchParams.set('episodeMessage', episodeMessage);
          window.location.href = url.toString();
        };
      }

      // 診断をやり直すボタンの処理
      if (restartBtn) {
        restartBtn.onclick = () => {
          window.location.reload();
        };
      }
    }




  </script>
