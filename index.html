<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>放課後クロニクル 学生証ジェネレーター</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="gradient-header">
    <img src="assets/img/crest.png" alt="校章" class="header-logo">
  </header>

  <div class="container">
    <div class="form-card">
      <div class="form-content">
        <div class="form-group">
          <label>顔写真アップロード</label>
          <input type="file" id="photo-input" accept="image/*">
        </div>
        <div class="form-group">
          <label>氏名（漢字）</label>
          <input type="text" id="name-kanji" placeholder="例：夢見 花子">
        </div>
        <div class="form-group">
          <label>氏名（ローマ字）</label>
          <input type="text" id="name-romaji" placeholder="例：YUMEMI HANAKO">
        </div>
        <div class="form-group">
          <label>学科</label>
          <select id="department">
            <option value="普通科">普通科</option>
            <option value="芸術科">芸術科</option>
            <option value="理数科">理数科</option>
          </select>
        </div>
        <div class="form-group">
          <label>部活動</label>
          <select id="club">
            <option value="帰宅部">帰宅部</option>
            <option value="放課後探検部">放課後探検部</option>
            <option value="ホラー研究部">ホラー研究部</option>
          </select>
        </div>
        <div class="form-group">
          <label>生年月日</label>
          <div class="date-selects">
            <select id="birth-month"></select>
            <select id="birth-day"></select>
          </div>
        </div>
      </div>
    </div>

    <div class="preview-card">
      <div class="preview-header">
        <h2>学生証</h2>
        <img src="assets/img/crest.png" alt="校章" class="preview-logo">
      </div>
      <div class="preview-content">
        <div class="photo-frame">
          <img id="preview-photo" src="assets/img/default-photo.png" alt="写真">
          <div class="carousel-arrows">
            <button class="carousel-arrow" id="prev-photo">◀</button>
            <button class="carousel-arrow" id="next-photo">▶</button>
          </div>
        </div>
        <div class="student-info">
          <canvas id="student-card" width="600" height="400"></canvas>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="button download-btn" id="download-btn">画像をダウンロード</button>
      <button class="button twitter-btn" id="twitter-btn">Xでシェア</button>
      <button class="button line-btn" id="line-btn">LINEでシェア</button>
    </div>
  </div>

  <script src="assets/js/vendor/html2canvas.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
