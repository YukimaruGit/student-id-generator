<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>放課後クロニクル 学生証ジェネレーター</title>
  <meta name="description" content="放課後クロニクルの世界観で、あなただけの学生証を作成できるジェネレーターです。">
  <meta property="og:title" content="放課後クロニクル 学生証ジェネレーター">
  <meta property="og:description" content="放課後クロニクルの世界観で、あなただけの学生証を作成できるジェネレーターです。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://YukimaruGit.github.io/student-id-generator/">
  <meta property="og:image" content="https://YukimaruGit.github.io/student-id-generator/assets/img/ogp.png">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <img src="assets/img/crest.png" alt="校章" class="ui-logo">
  </header>

  <div class="container">
    <div class="card" id="formArea">
      <label>顔写真アップロード</label>
      <input type="file" id="photoInput" accept="image/*">

      <label>氏名（漢字）</label>
      <input type="text" id="nameInput" placeholder="例：高森 のばら">

      <label>氏名（ローマ字）</label>
      <input type="text" id="nameRomajiInput" placeholder="例：Takamori Nobara">

      <label>学科</label>
      <select id="departmentSelect">
        <option value="">選択してください</option>
        <option value="芸術科">芸術科</option>
        <option value="文学科">文学科</option>
        <option value="科学科">科学科</option>
        <option value="体育科">体育科</option>
      </select>

      <label>部活動</label>
      <select id="clubSelect">
        <option value="">選択してください</option>
        <option value="ホラー布教部">ホラー布教部</option>
        <option value="放課後探検部">放課後探検部</option>
        <option value="怪異研究部">怪異研究部</option>
        <option value="図書委員会">図書委員会</option>
      </select>

      <label>生年月日</label>
      <input type="date" id="birthDateInput">

      <button id="createBtn">学生証を作成</button>
    </div>

    <div id="previewArea">
      <div class="preview-card">
        <div class="preview-canvas-wrapper">
          <canvas id="studentCanvas" width="1222" height="768"></canvas>
        </div>
        <div class="preview-actions">
          <button id="downloadBtn">画像をダウンロード</button>
          <button id="twitterShareBtn">Xでシェア</button>
          <button id="lineShareBtn">LINEでシェア</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p class="copyright">&copy; 2024 放課後クロニクル</p>
  </footer>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
