  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6b46c1 0%, #3182ce 100%);
      color: white;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .share-container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    .student-card {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
    }
    .share-message {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .back-link {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 6px;
      margin-top: 20px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .back-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="share-container">

    <img id="studentCard" class="student-card" alt="学生証">
    <a href="index.html" class="back-link">トップに戻る</a>
  </div>

      const params = new URLSearchParams(window.location.search);
      const imageUrl = params.get('img');
      if (imageUrl) {
        // 画像URLをセット
        document.getElementById('studentCard').src = imageUrl;
        
        // 新しいシェアページのHTMLを生成
        const sharePageContent = `

        // Blobとして保存
        const blob = new Blob([sharePageContent], { type: 'text/html' });
        const shareUrl = URL.createObjectURL(blob);
        
        // シェアボタンのURLを更新
        const twitterShareBtn = document.querySelector('a[href*="twitter.com/share"]');
        const lineShareBtn = document.querySelector('a[href*="line.me/R/msg"]');
        
        if (twitterShareBtn) {
          twitterShareBtn.href = `https://twitter.com/share?url=${encodeURIComponent(shareUrl)}&text=放課後クロニクル 学生証を作成しました！`;
        }
        
        if (lineShareBtn) {
          lineShareBtn.href = `https://line.me/R/msg/text/?放課後クロニクル 学生証を作成しました！%0D%0A${encodeURIComponent(shareUrl)}`;
        }
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
