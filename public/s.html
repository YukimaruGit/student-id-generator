<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 基本メタタグ -->
  <title>放課後クロニクル学生証</title>
  <meta name="description" content="放課後クロニクル学生証が完成しました！診断ゲームで自分だけの学校生活を見つけよう。">
  
  <!-- OGPメタタグ（SNSプレビュー用） -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="放課後クロニクル学生証">
  <meta property="og:description" content="放課後クロニクル学生証が完成しました！診断ゲームで自分だけの学校生活を見つけよう。">
  <meta property="og:site_name" content="放課後クロニクル">
  <meta property="og:locale" content="ja_JP">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="放課後クロニクル学生証">
  <meta name="twitter:description" content="放課後クロニクル学生証が完成しました！診断ゲームで自分だけの学校生活を見つけよう。">
  
  <!-- 動的メタタグは即座にJavaScriptで設定（最適化版） -->
  <script src="assets/js/domain-masking.js"></script>
  <script>
    // URL解析を同期的に実行（復号化対応・強化版）
    const urlParams = new URLSearchParams(window.location.search);
    const rawParams = {
      i: urlParams.get('i'),
      n: urlParams.get('n'),
      x: urlParams.get('x'), // 新しい短縮形式
      y: urlParams.get('y')  // 新しい短縮形式
    };
    
    // パラメータ復号化（ドメインマスキング対応）
    const decryptedParams = window.DomainMasking ? 
      window.DomainMasking.decryptParams(rawParams) : rawParams;
    
    const imageUrl = decryptedParams.i;
    const name = decryptedParams.n;
    
    // メタタグ作成関数
    function createMeta(attr, name, content) {
      const meta = document.createElement('meta');
      meta.setAttribute(attr, name);
      meta.setAttribute('content', content);
      document.head.appendChild(meta);
    }
    
    // 画像URL設定
    if (imageUrl) {
      createMeta('property', 'og:image', imageUrl);
      createMeta('property', 'og:image:secure_url', imageUrl);
      createMeta('property', 'og:image:width', '1200');
      createMeta('property', 'og:image:height', '630');
      createMeta('property', 'og:image:type', 'image/png');
      createMeta('name', 'twitter:image', imageUrl);
      
      const altText = name ? `${name}の学生証` : '放課後クロニクル学生証';
      createMeta('property', 'og:image:alt', altText);
      createMeta('name', 'twitter:image:alt', altText);
    }
    
    // 名前が指定されている場合のタイトル・説明文設定
    if (name) {
      const title = `${name}の学生証 - 放課後クロニクル`;
      const description = `${name}の学生証が完成しました！あなたも診断ゲームで自分だけの学校生活を見つけよう。`;
      
      document.title = title;
      createMeta('property', 'og:title', title);
      createMeta('name', 'twitter:title', title);
      createMeta('property', 'og:description', description);
      createMeta('name', 'twitter:description', description);
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Hiragino Sans', 'Yu Gothic UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;

    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

      margin: 30px 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card-preview:hover {
      transform: scale(1.02);
    }

    .card-preview img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .description {
      color: #666;
      margin: 30px 0;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 15px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-width: 120px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #666;
      border: 2px solid #e9ecef;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }

    .error {
      padding: 40px;
      background: #f8f9fa;
      color: #666;
      border-radius: 15px;
    }
  </style>
</head>

<body>

    <h1 id="title">学生証が完成しました！</h1>

      <strong>画像をタップして診断ゲームを体験しよう</strong>
    </div>
    
         <div class="buttons">
       <a href="https://preview.studio.site/live/1Va6D4lMO7/student-id" class="btn btn-primary">

         診断ゲーム
       </a>
       <a href="https://preview.studio.site/live/1Va6D4lMO7/student-id/generator.html" class="btn btn-secondary">
         <i class="fas fa-id-card"></i>
         学生証作成
       </a>

  </div>

  <script>
    // パラメータ解析と表示（グローバル変数を再利用）
    const displayImageUrl = params.get('i');
    const displayName = params.get('n');
    
         // 画像表示
     if (displayImageUrl) {
       const img = document.getElementById('cardImage');
       img.onload = function() {
         img.style.display = 'block';
         document.getElementById('errorMessage').style.display = 'none';
       };
       img.onerror = function() {
         img.style.display = 'none';
         document.getElementById('errorMessage').style.display = 'block';
       };
       img.src = displayImageUrl;
       
       // 画像クリックでリダイレクト
       document.getElementById('cardContainer').onclick = function() {
         window.open('https://preview.studio.site/live/1Va6D4lMO7/student-id', '_blank');
       };
     } else {
       document.getElementById('errorMessage').style.display = 'block';
     }
     
     // タイトル更新
     if (displayName) {
       document.getElementById('title').textContent = `${displayName}の学生証が完成しました！`;
     }
  </script>
</body>
</html>
