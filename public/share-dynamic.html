<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- URLパラメータから動的に設定されるメタタグ -->
  <script>
    // URLパラメータを即座に読み取り、headに直接メタタグを挿入
    (function() {
      const params = new URLSearchParams(window.location.search);
      const imageUrl = params.get('image');
      const name = params.get('name');
      const course = params.get('course');
      const club = params.get('club');
      const department = params.get('department');
      
      // タイトルと説明の生成
      const title = name ? `${name}の学生証 - 放課後クロニクル` : '放課後クロニクル 学生証';
      const description = name ? 
        `${name}の学生証が完成しました！あなたも診断ゲームで自分だけの学校生活を見つけよう。` :
        'あなただけの学生証が完成しました！診断ゲームで自分の学校生活を見つけよう。';
      
      // ページタイトルを設定
      document.title = title;
      
      // メタタグを動的に作成して挿入
      const metaTags = [
        // OGタグ
        { property: 'og:title', content: title },
        { property: 'og:description', content: description },
        { property: 'og:image', content: imageUrl || '' },
        { property: 'og:image:width', content: '800' },
        { property: 'og:image:height', content: '500' },
        { property: 'og:image:type', content: 'image/png' },
        { property: 'og:url', content: window.location.href },
        { property: 'og:type', content: 'website' },
        { property: 'og:site_name', content: '放課後クロニクル' },
        { property: 'og:locale', content: 'ja_JP' },
        
        // Twitter Card
        { name: 'twitter:card', content: 'summary_large_image' },
        { name: 'twitter:site', content: '@afterschool_chronicle' },
        { name: 'twitter:title', content: title },
        { name: 'twitter:description', content: description },
        { name: 'twitter:image', content: imageUrl || '' },
        { name: 'twitter:image:width', content: '800' },
        { name: 'twitter:image:height', content: '500' }
      ];
      
      // メタタグを作成してheadに追加
      metaTags.forEach(tag => {
        const meta = document.createElement('meta');
        if (tag.property) {
          meta.setAttribute('property', tag.property);
        } else {
          meta.setAttribute('name', tag.name);
        }
        meta.setAttribute('content', tag.content);
        document.head.appendChild(meta);
      });
      
      // アイコンとスタイルシートも追加
      const link1 = document.createElement('link');
      link1.rel = 'icon';
      link1.type = 'image/png';
      link1.href = 'assets/img/crest.png';
      document.head.appendChild(link1);
      
      const link2 = document.createElement('link');
      link2.href = 'https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap';
      link2.rel = 'stylesheet';
      document.head.appendChild(link2);
      
      const link3 = document.createElement('link');
      link3.rel = 'stylesheet';
      link3.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css';
      document.head.appendChild(link3);
    })();
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .share-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 20px;
    }

    .student-card-preview {
      margin: 30px 0;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .student-card-preview:hover {
      transform: scale(1.02);
    }

    .student-card-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    .description {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #666;
      border: 2px solid #e9ecef;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }

    .details {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 5px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .detail-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .detail-label {
      font-weight: 600;
      color: #667eea;
    }

    .detail-value {
      color: #333;
    }

    @media (max-width: 768px) {
      .share-container {
        padding: 20px;
      }

      .buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="share-container">
    <div class="logo">
      🎓 放課後クロニクル
    </div>
    
    <h1 id="pageHeading">学生証が完成しました！</h1>
    
    <div class="student-card-preview" id="cardPreview" onclick="goToDiagnosis()">
      <img id="cardImage" src="" alt="学生証" onerror="handleImageError()">
    </div>
    
    <div class="description">
      あなただけの学生証が完成しました！<br>
      <strong>学生証をタップして診断ゲームを体験しよう</strong>
    </div>

    <div class="details" id="studentDetails" style="display: none;">
      <div class="detail-item">
        <span class="detail-label">📚 学科/コース</span>
        <span class="detail-value" id="courseInfo">-</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">🎭 部活動</span>
        <span class="detail-value" id="clubInfo">-</span>
      </div>
    </div>
    
    <div class="buttons">
      <a href="https://preview.studio.site/live/1Va6D4lMO7/student-id" class="btn btn-primary">
        <i class="fas fa-dice"></i>
        診断ゲームをプレイ
      </a>
      <a href="https://preview.studio.site/live/1Va6D4lMO7/student-id" class="btn btn-secondary">
        <i class="fas fa-id-card"></i>
        学生証を作成
      </a>
    </div>
  </div>

  <script>
    // URLパラメータの取得
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');
    const name = params.get('name');
    const course = params.get('course');
    const club = params.get('club');
    const department = params.get('department');

    // 学生証画像の表示
    function displayStudentCard() {
      if (imageUrl) {
        document.getElementById('cardImage').src = imageUrl;
        
        // 見出しも更新
        if (name) {
          document.getElementById('pageHeading').textContent = `${name}の学生証が完成しました！`;
        }
      } else {
        document.getElementById('cardPreview').style.display = 'none';
      }
    }

    // 学生詳細情報の表示
    function displayStudentDetails() {
      if (course || club) {
        document.getElementById('studentDetails').style.display = 'block';
        
        if (department && course) {
          document.getElementById('courseInfo').textContent = `${department}（${course}コース）`;
        } else if (course) {
          document.getElementById('courseInfo').textContent = course;
        }
        
        if (club) {
          const clubDisplay = club.endsWith('部') ? club : club + '部';
          document.getElementById('clubInfo').textContent = clubDisplay;
        }
      }
    }

    // 診断ページへの移動
    function goToDiagnosis() {
      window.location.href = 'https://preview.studio.site/live/1Va6D4lMO7/student-id';
    }

         // 画像エラー処理（セキュリティ強化版）
     function handleImageError() {
       const cardPreview = document.getElementById('cardPreview');
       if (!cardPreview) return;
       
       // 安全なDOM操作
       cardPreview.innerHTML = ''; // 既存内容をクリア
       
       const errorDiv = document.createElement('div');
       errorDiv.style.cssText = 'padding: 40px; background: #f8f9fa; color: #666; text-align: center;';
       
       const icon = document.createElement('i');
       icon.className = 'fas fa-id-card';
       icon.style.cssText = 'font-size: 3rem; margin-bottom: 20px; display: block;';
       
       const message = document.createElement('p');
       message.textContent = '学生証画像を読み込めませんでした';
       
       errorDiv.appendChild(icon);
       errorDiv.appendChild(message);
       cardPreview.appendChild(errorDiv);
     }

    // 初期化
    document.addEventListener('DOMContentLoaded', function() {
      displayStudentCard();
      displayStudentDetails();
    });
  </script>
</body>
</html>
