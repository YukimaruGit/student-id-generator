    (function() {

          const updateMeta = (selector, content) => {

          // ã‚¿ã‚¤ãƒˆãƒ«ã¨èª¬æ˜ã‚’ç”Ÿæˆ
          const title = name ? `${name}ã®å­¦ç”Ÿè¨¼ - æ”¾èª²å¾Œã‚¯ãƒ­ãƒ‹ã‚¯ãƒ«` : 'æ”¾èª²å¾Œã‚¯ãƒ­ãƒ‹ã‚¯ãƒ« å­¦ç”Ÿè¨¼';

          document.title = title;
          
          // DOMContentLoadedã‚’å¾…ãŸãšã«å³åº§ã«å®Ÿè¡Œ
          const interval = setInterval(() => {
            if (document.head) {
              clearInterval(interval);
              
              // æ—¢å­˜ã®ãƒ¡ã‚¿ã‚¿ã‚°ã‚’æ¤œç´¢ã—ã¦æ›´æ–°
              const metaTags = document.head.querySelectorAll('meta');
              metaTags.forEach(meta => {
                const property = meta.getAttribute('property');
                const name_attr = meta.getAttribute('name');
                
                if (property === 'og:title' || name_attr === 'twitter:title') {
                  meta.setAttribute('content', title);

                  meta.setAttribute('content', imageUrl);

              // å¿µã®ãŸã‚è¿½åŠ ã®ãƒ¡ã‚¿ã‚¿ã‚°ã‚‚æŒ¿å…¥
              const additionalMetas = [
                { property: 'og:image:secure_url', content: imageUrl },
                { property: 'og:image:alt', content: title },
                { name: 'twitter:image:alt', content: title }
              ];
              
              additionalMetas.forEach(metaData => {
                const existingMeta = document.head.querySelector(
                  metaData.property ? 
                    `meta[property="${metaData.property}"]` : 
                    `meta[name="${metaData.name}"]`

                if (!existingMeta) {
                  const meta = document.createElement('meta');
                  if (metaData.property) {

                  } else {

                  }
                  meta.setAttribute('content', metaData.content);
                  document.head.appendChild(meta);
                }

        }
