    (function() {
      'use strict';
      
      // ローカル開発時は過剰ギミックを無効化
      if (location.protocol === 'file:') { return; }
      
      // Studio環境の即座検出とリダイレクト（showResult=1の場合は無効化）
      const params = new URLSearchParams(location.search);
      const showResult = params.get('showResult');
      if (showResult === '1') {
        return; // showResult=1の場合は強制リダイレクトを実行しない
      }
      
      // Studio/iframe検出による強制リダイレクトは削除（embed-mode.jsに委任）
      
      // 即座にTypeSquare関連を無効化
      console.log('🛡️ TypeSquare遮断システム起動');
      
      // TypeSquareエラー検出カウンター
      let typeSquareErrorCount = 0;
      
      // すべてのエラーを無条件で抑制
      window.addEventListener('error', function(e) {
        if (e.filename && (e.filename.includes('typesquare') || e.filename.includes('ts?'))) {
          typeSquareErrorCount++;
          console.warn('🚫 TypeSquareエラーを無効化:', e.message, '(カウント:', typeSquareErrorCount, ')');
          
          // 3回以上TypeSquareエラーが発生した場合、シンプル版にリダイレクト
          if (typeSquareErrorCount >= 3) {
            console.warn('🚨 TypeSquareエラーが多発しています。シンプル版にリダイレクトします。');
            setTimeout(() => {
              window.location.href = 'quiz.html';
            }, 1000);
          }
          
          e.stopImmediatePropagation();
          e.preventDefault();
          return false;
        }
      }, true);
      
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.toString().includes('typesquare')) {
          typeSquareErrorCount++;
          console.warn('🚫 TypeSquare Promise rejection を無効化 (カウント:', typeSquareErrorCount, ')');
          
          // 3回以上エラーが発生した場合、シンプル版にリダイレクト
          if (typeSquareErrorCount >= 3) {
            console.warn('🚨 TypeSquareエラーが多発しています。シンプル版にリダイレクトします。');
            setTimeout(() => {
              window.location.href = 'quiz.html';
            }, 1000);
          }
          
          e.stopImmediatePropagation();
          e.preventDefault();
          return false;
        }
      }, true);
      
      // TypeSquare関連のグローバル変数を即座に無効化
      const tsVariables = ['ts', 'TypeSquare', 'Typekit', 'WebFont', 'Ts', 'TS'];
      tsVariables.forEach(varName => {
        Object.defineProperty(window, varName, {
          get: function() { return null; },
          set: function() { console.warn('🚫 TypeSquare変数設定を阻止:', varName); },
          configurable: false,
          enumerable: false
        });
      });
      
      // コンソールエラーも抑制
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (message.includes('typesquare') || message.includes('ERR_BLOCKED_BY_CLIENT')) {
          console.warn('🔇 TypeSquareコンソールエラーを抑制:', message);
          return;
        }
        return originalConsoleError.apply(console, args);
      };
      
      // 5秒後に選択肢がクリックできない場合、シンプル版にリダイレクト
      // 追加：結果表示や通常直アクセスではフォールバック無効
      const qs = new URLSearchParams(location.search);
      const showingResult = qs.get('showResult') === '1';
      const inEmbed = qs.get('embed') === '1' || window !== window.top;
      
      // 埋め込みモード時の5秒フォールバックタイマーを削除（スクリプト読み込み遅延対策）
      // 元のコード（削除済み）:
      // if (!inEmbed || showingResult) {
      //   // 以降の5秒フォールバック(setTimeout)は実行しない
      // } else {
      //   // ここから下に既存の setTimeout(...) が続く（元コードは残す）
      //   if (location.protocol !== 'file:') {
      //     setTimeout(() => {
      //       const questionContainer = document.getElementById('questionContainer');
      //       const answerOptions = document.querySelectorAll('.answer-option');
      //       
      //       if (questionContainer && answerOptions.length === 0) {
      //         console.warn('🚨 質問が正常に表示されていません。シンプル版にリダイレクトします。');
      //         window.location.href = 'quiz.html';
      //       } else if (typeof selectAnswer !== 'function') {
      //         console.warn('🚨 selectAnswer関数が定義されていません。シンプル版にリダイレクトします。');
      //         window.location.href = 'quiz.html';
      //       }
      //     }, 5000);
      //   }
      // }
      
      console.log('✅ TypeSquare遮断システム完了');
    })();

    // グループ判定 → グループ内で均等（レアは別枠）
    function chooseClubByGroup(tally) {
      // 1) レア判定（強いときだけ・それ以外は低確率に抑制）
      const allScores = Object.values(tally.club || {});
      const maxScore = allScores.length > 0 ? Math.max(...allScores) : 0;
      if (tally.club && tally.club['ホラー布教'] && tally.club['ホラー布教'] >= maxScore * 1.2) {
        return 'ホラー布教'; // 回答が強く示唆

      // 低確率での遊び（1〜2%）にしたいときは下行を有効化
      // if (Math.random() < 0.015) return 'ホラー布教';

      // 2) すべての部活動を個別に扱う（グループ分けを無視）
      const allClubs = [...CLUB_GROUP.sports, ...CLUB_GROUP.culture, ...CLUB_GROUP.other];
      const pool = allClubs.filter(club => club !== 'ホラー布教'); // ホラー布教は除外
      
      // 3) 各部活動に基本重み1を設定し、スコアに応じて適切に調整
      const weights = pool.map(club => {
        const baseWeight = 1;
        const scoreWeight = (tally.club[club] || 0) * 1.2; // スコアの影響を適切に反映
        
        // 部活動の性格に応じた重み調整
        let personalityWeight = 1;
        
        // アクティブ系の部活動（スポーツ系、ダンス、演劇など）
        if (['陸上', 'テニス', 'バドミントン', 'バスケットボール', 'バレーボール', '水泳', 'ダンス', '演劇'].includes(club)) {
          personalityWeight = 1.1; // 少し高めの重み
        }
        // 落ち着いた系の部活動（図書、文芸、茶道、華道など）
        else if (['英語研究', '茶道', '華道', '絵画', '彫刻'].includes(club)) {
          personalityWeight = 0.9; // 少し低めの重み
        }
        // 帰宅部は中程度
        else if (club === '帰宅') {
          personalityWeight = 1.0;
        }
        // その他（放送、声楽、吹奏楽など）は標準
        else {
          personalityWeight = 1.0;
        }
        
        return (baseWeight + scoreWeight) * personalityWeight;
      });
      
      const total = weights.reduce((a, b) => a + b, 0);
      let r = Math.random() * total;
      
      for (let i = 0; i < pool.length; i++) {
        r -= weights[i];

      }

          if (window.parent !== window || window.top !== window || window.frameElement || 
              new URLSearchParams(location.search).has('embed') ||
              location.hostname.includes('studio') ||
              (document.referrer && (document.referrer.includes('studio') || document.referrer.includes('preview.studio.site') || document.referrer.includes('embed') || document.referrer.includes('iframe'))) ||
              window.location.href.includes('preview.studio.site') ||
              window.location.href.includes('studio.site') ||
              window.location.href.includes('embed') ||
              window.location.href.includes('iframe') ||
              window.location.href.includes('live/')) {
            const url = new URL('index.html', window.location.href);
            url.searchParams.set('embed', '1');
            window.location.href = url.toString();
            console.log('🚀 Studio埋め込み検出、リスタート');
          } else {
            window.location.reload();
          }
        };
      }
    }




  </script>
  
  <!-- 埋め込みモード対応 -->
  <script src="assets/js/embed-mode.js" defer></script>
