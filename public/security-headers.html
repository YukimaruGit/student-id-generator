<!-- ⚠️ セキュリティヘッダー強化テンプレート（本番では使用しない） -->
<!-- このファイルは frame-ancestors 'none' のため Studio 埋め込みと衝突します -->
<!-- 本番では Cloudflare Pages の _headers を使用してください -->
<!-- 各HTMLファイルの<head>内に挿入してください -->

<!-- Content Security Policy（最高レベル） -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
  style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
  img-src 'self' data: https: blob:;
  font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
  connect-src 'self' https://api.cloudinary.com;
  media-src 'none';
  object-src 'none';
  frame-src 'none';
  base-uri 'self';
  form-action 'self';
  frame-ancestors 'none';
  upgrade-insecure-requests;
  block-all-mixed-content;
">

<!-- X-Content-Type-Options -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">

<!-- X-Frame-Options（ClickJacking対策） -->
<meta http-equiv="X-Frame-Options" content="DENY">

<!-- X-XSS-Protection -->
<meta http-equiv="X-XSS-Protection" content="1; mode=block">

<!-- Referrer Policy（情報漏洩防止） -->
<meta name="referrer" content="strict-origin-when-cross-origin">

<!-- Permissions Policy（機能制限） -->
<meta http-equiv="Permissions-Policy" content="
  geolocation=(),
  microphone=(),
  camera=(),
  payment=(),
  usb=(),
  gyroscope=(),
  accelerometer=(),
  magnetometer=(),
  ambient-light-sensor=(),
  autoplay=(),
  encrypted-media=(),
  fullscreen=(self),
  midi=(),
  notifications=(),
  push=(),
  sync-xhr=(),
  wake-lock=(),
  screen-wake-lock=(),
  web-share=(),
  xr-spatial-tracking=()
">

<!-- Cross-Origin Resource Policy -->
<meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin">

<!-- Cross-Origin Embedder Policy -->
<meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">

<!-- Cross-Origin Opener Policy -->
<meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">

<!-- Expect-CT（証明書透明性） -->
<meta http-equiv="Expect-CT" content="max-age=86400, enforce">

<!-- Strict-Transport-Security（HTTPS強制） -->
<meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">

<!-- プライバシー保護メタタグ -->
<meta name="robots" content="noindex, nofollow, noarchive, nosnippet, notranslate, noimageindex">
<meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, notranslate, noimageindex">

<!-- DNS プリフェッチ制限 -->
<meta http-equiv="x-dns-prefetch-control" content="off">

<!-- リソースヒント制限 -->
<!-- preconnect や prefetch は使用しない -->
